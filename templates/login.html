<!DOCTYPE html>
<html lang="en" class="w-screen h-screen">
<head>
    <meta charset="UTF-8">
    <title>Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen flex justify-center items-center">
    <form method="post" action="{{ url_for('login') }}" class="grid justify-center items-center w-screen h-1/3">
        <div class="grid">
            <label class="block mb-2 text-sm font-medium text-gray-900" for="username">Usu√°rio:</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="text" name="username" id="username" required>
        </div>
        <div class="grid">
            <label class="block mb-2 text-sm font-medium text-gray-900" for="password">Senha:</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="password" name="password" id="password" required>
        </div>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="submit">Login</button>
    </form>
</body>
</html>
